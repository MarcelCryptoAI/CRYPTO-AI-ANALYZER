<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ai Crypto Analyser</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="flex items-center justify-center h-screen">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
            <h1 class="text-2xl font-bold text-blue-400 mb-6 text-center">Login</h1>
            <form action="/dashboard" method="POST">
                <div class="mb-4">
                    <label for="email" class="block text-gray-400">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-2 rounded bg-gray-700 text-white">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-400">Wachtwoord</label>
                    <input type="password" id="password" name="password" class="w-full p-2 rounded bg-gray-700 text-white">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Inloggen</button>
            </form>
        </div>
    </div>
</body>
</html>
